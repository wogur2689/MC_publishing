<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery -->
    <script src="./js/jquery-3.6.1.min.js"></script>

    <!--bootstrap-->
    <!--
      <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
    -->
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- icon -->
    <link rel="shortcut icon" href="./img/icons/mc_favicon.svg" />

    <title>Monthly_Coding</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="sidebar_btn">
        <img id="main_logo" src="./img/icons/mc_favicon.svg" />
      </div>
      <div
        class="sidebar_btn"
        id="btn_home"
        style="cursor: pointer"
        onclick="location.href='index.html';"
      >
        <img src="./img/icons/light_index.svg" />
      </div>
      <div
        class="sidebar_btn"
        id="btn_introduce"
        style="cursor: pointer"
        onclick="location.href='introduce.html';"
      >
        <img src="./img/icons/dark_introduce.svg" />
      </div>
      <div
        class="sidebar_btn"
        id="btn_vision"
        style="cursor: pointer"
        onclick="location.href='footprints.html';"
      >
        <img src="./img/icons/dark_shoeprints.svg" />
      </div>
      <div
        class="sidebar_btn"
        id="btn_plan"
        style="cursor: pointer"
        onclick="location.href='recruit.html';"
      >
        <img src="./img/icons/dark_recruit.svg" />
      </div>
      <div
        class="sidebar_btn"
        id="btn_goal"
        style="cursor: pointer"
        onclick="location.href='qna.html';"
      >
        <img src="./img/icons/dark_headset.svg" />
      </div>
    </div>

    <main>
      <div class="tab_box" id="main_tab">
        <div class="tab" id="console_tab">
          <img src="./img/icons/mc_favicon.svg" />
          <span class="tab_name">Monthly_Coding.index</span>
          <img src="./img/icons/circle_green.svg" />
        </div>
      </div>

      <div id="main_content_box">
        <div id="content_box">
          <p id="content">
            function index() {<br />
            &nbsp;&nbsp;&nbsp;&nbsp;introduce();<br />
            &nbsp;&nbsp;&nbsp;&nbsp;vision();<br />
            &nbsp;&nbsp;&nbsp;&nbsp;plan();<br />
            &nbsp;&nbsp;&nbsp;&nbsp;goal(); <br />}
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
